version: '3.7'

services:
  app:
    image: ghcr.io/lifeboost/php-development:8.2
    environment:
      COMPOSER_AUTH: "{}"
      APP_BASE_DIR: ${APP_BASE_DIR-.}
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ${APP_BASE_DIR-.}:/app

  web:
    image: ghcr.io/lifeboost/nginx-development:latest
    restart: unless-stopped
    ports:
      - "8336:8080"
    environment:
      PHP_FPM_HOST: app
      APP_BASE_DIR: ${APP_BASE_DIR-.}
    volumes:
      - ${APP_BASE_DIR-.}/public:/app/public
    depends_on:
      - app

  db:
    image: mysql:8
    command: [ '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci','--default-authentication-plugin=mysql_native_password' ]
    environment:
      - MYSQL_ROOT_PASSWORD=finances
      - MYSQL_DATABASE=finances
    restart: always
    ports:
      - "3336:3306"
    healthcheck:
      test: [ "CMD-SHELL", "mysql -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD -e \"SELECT 1\" $$MYSQL_DATABASE &> /dev/null" ]
      interval: 30s
      timeout: 30s
      retries: 3

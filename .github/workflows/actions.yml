name: Tests
on: [push]
jobs:
  tests:
    runs-on: self-hosted
    container:
      image: feejkr/lb-finances:latest
      volumes:
        - ./:/app
    steps:
      - uses: actions/checkout@v2
      - name: Install project
        run: composer install
      - name: Check phpstan
        run: composer phpstan:check
      - name: Check codestyle
        run: composer cs:check
